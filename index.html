<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MASIVO â€“ Crypto Donation</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    color:white;
    overflow-x:hidden;
    background: radial-gradient(circle at top, #0a0f1f 0%, #000000 70%);
}

/* PARTICLES BACKGROUND */
#particles-js {
    position:fixed;
    width:100%;
    height:100%;
    z-index:-1;
}

/* FLEX LAYOUT */
.wrapper {
    display:flex;
    justify-content:space-between;
    min-height:100vh;
}

/* LEFT SIDE */
.container {
    width:65%;
    padding:60px 40px;
    text-align:center;
}

h1 {
    font-size:50px;
    background: linear-gradient(90deg,#00f0ff,#00ff99,#ffcc00);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* POSTERS */
.poster {
    width:100%;
    max-width:450px;
    margin:20px auto;
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,255,200,0.3);
    transition:0.4s;
}
.poster:hover {
    transform:scale(1.05);
    box-shadow:0 0 50px rgba(0,255,200,0.7);
}

/* WALLET BOX */
.wallet-box {
    margin-top:50px;
    padding:30px;
    background: rgba(15,20,40,0.95);
    border-radius:20px;
    border:1px solid rgba(0,255,200,0.4);
    box-shadow:0 0 25px rgba(0,255,200,0.3);
}

.wallet-address {
    margin:20px 0;
    padding:15px;
    background: rgba(0,0,0,0.6);
    border-radius:10px;
    word-break: break-all;
    font-weight:bold;
    border:1px solid #00ffcc;
    font-size:16px;
}

.copy-btn {
    padding:15px 35px;
    border-radius:40px;
    border:none;
    font-weight:bold;
    cursor:pointer;
    background: linear-gradient(90deg,#00ffcc,#ffcc00);
    color:black;
    font-size:16px;
    transition:0.3s;
}
.copy-btn:hover {
    transform:scale(1.1);
    box-shadow:0 0 35px rgba(0,255,200,0.8);
}

.network {
    margin-top:15px;
    color:#00ffcc;
    font-size:14px;
}

/* RIGHT CHAT */
.chat {
    width:33%;
    padding:60px 20px;
    border-left:1px solid rgba(0,255,200,0.2);
    background: rgba(0,0,0,0.4);
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    height:100vh;
    overflow-y:auto;
    position:sticky;
    top:0;
}

.chat h2 {
    text-align:center;
    color:#00ffcc;
    margin-bottom:20px;
    text-shadow:0 0 10px #00ffcc;
}

/* GLOW ANIMATION FOR CHAT MESSAGES */
.giscus-frame {
    border-radius:15px !important;
    box-shadow:0 0 20px rgba(0,255,200,0.6);
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="wrapper">

<!-- LEFT SIDE: Posters + Wallet -->
<div class="container">
<h1>SUPPORT THE PROJECT</h1>

<img src="poster-es.png" class="poster">
<img src="poster-en.png" class="poster">

<div class="wallet-box">
    <h2>ðŸ’° DONATE</h2>

    <div class="wallet-address" id="wallet">
    0xD7c380DEC5677C48697bCE07fAaba4e6B878D0ba
    </div>

    <button class="copy-btn" onclick="copyWallet()">
        Copy Address
    </button>

    <p class="network">
        Network: BSC (BEP20)
    </p>
</div>

</div>

<!-- RIGHT SIDE: Giscus Chat -->
<div class="chat">
<h2>ðŸ’¬ Proof of Donation</h2>

<!-- GISCUS INTEGRATION -->
<script src="https://giscus.app/client.js"
        data-repo="1MASIVO1/1MASIVO1.github.io"
        data-repo-id="YOUR_REPO_ID"
        data-category="General"
        data-category-id="YOUR_CATEGORY_ID"
        data-mapping="pathname"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-theme="dark"
        data-lang="en"
        crossorigin="anonymous"
        async>
</script>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 90 },
    "color": { "value": "#00ffcc" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.6 },
    "size": { "value": 3 },
    "line_linked": {
      "enable": true,
      "distance": 180,
      "color": "#00ffcc",
      "opacity": 0.4,
      "width": 1
    },
    "move": { "enable": true, "speed": 4 }
  }
});

function copyWallet() {
  const wallet = document.getElementById("wallet").innerText;
  navigator.clipboard.writeText(wallet);
  alert("Wallet copied successfully!");
}
</script>

</body>
</html>
