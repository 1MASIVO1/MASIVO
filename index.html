/* PARTICLES */

.wallet-box {

}

.wallet-address {
  margin:20px 0;
  padding:15px;
  background: rgba(0,0,0,0.6);
  border-radius:10px;
  word-break: break-all;
  font-weight:bold;
  border:1px solid #00ffcc;
  font-size:16px;
}

.copy-btn {
  padding:15px 35px;

.copy-btn:hover {

}

.network {

}

}

.chat h2 {

  margin-bottom:20px;
