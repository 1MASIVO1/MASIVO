<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Support The Project</title>

<style>
body {
    margin:0;
    font-family:Arial;
    color:white;
    text-align:center;
    overflow-x:hidden;
    background: radial-gradient(circle at top, #0a0f1f 0%, #000000 70%);
}

/* PARTICLES BACKGROUND */
#particles-js {
    position:fixed;
    width:100%;
    height:100%;
    z-index:-1;
}

.container {
    max-width:1100px;
    margin:auto;
    padding:60px 20px;
}

h1 {
    font-size:50px;
    background: linear-gradient(90deg,#00f0ff,#00ff99,#ffcc00);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* Posters */
.poster {
    width:100%;
    max-width:450px;
    margin:20px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,255,200,0.3);
    transition:0.4s;
}

.poster:hover {
    transform:scale(1.05);
    box-shadow:0 0 40px rgba(0,255,200,0.7);
}

/* Wallet Box */
.wallet-box {
    margin-top:50px;
    padding:30px;
    background: rgba(15,20,40,0.9);
    border-radius:20px;
    border:1px solid rgba(0,255,200,0.3);
    box-shadow:0 0 25px rgba(0,255,200,0.2);
}

.wallet-address {
    margin:20px 0;
    padding:15px;
    background: rgba(0,0,0,0.6);
    border-radius:10px;
    word-break: break-all;
    font-weight:bold;
    border:1px solid #00ffcc;
}

.copy-btn {
    padding:15px 35px;
    border-radius:40px;
    border:none;
    font-weight:bold;
    cursor:pointer;
    background: linear-gradient(90deg,#00ffcc,#ffcc00);
    color:black;
    font-size:16px;
    transition:0.3s;
}

.copy-btn:hover {
    transform:scale(1.1);
    box-shadow:0 0 30px rgba(255,204,0,0.8);
}

.network {
    margin-top:15px;
    color:#00ffcc;
    font-size:14px;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="container">

<h1>SUPPORT THE PROJECT</h1>

<img src="poster-es.png" class="poster">
<img src="poster-en.png" class="poster">

<div class="wallet-box">
    <h2>ðŸ’° DONATE</h2>

    <div class="wallet-address" id="wallet">
        0xD7c380DEC5677C48697bCE07fAaba4e6B878D0ba
    </div>

    <button class="copy-btn" onclick="copyWallet()">
        Copy Address
    </button>

    <p class="network">
        Network: BSC
BNB Smart Chain(BEP20)
    </p>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80 },
    "color": { "value": "#00ffcc" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.5 },
    "size": { "value": 3 },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#00ffcc",
      "opacity": 0.4,
      "width": 1
    },
    "move": { "enable": true, "speed": 3 }
  }
});

function copyWallet() {
  const wallet = document.getElementById("wallet").innerText;
  navigator.clipboard.writeText(wallet);
  alert("Wallet copied successfully!");
}
</script>

</body>
</html>
